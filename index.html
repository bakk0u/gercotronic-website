<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gercotronic GmbH</title>
<link rel="stylesheet" href="./css/styles.css">
</head>

<body>

<header>
  <div class="container header-container">
    <!-- ✅ Logo on the left -->
    <div class="logo">
      <a href="./pages/home.html" aria-label="Gercotronic Home">
        <img id="brand-logo" src="./assets/images/logo.png" alt="Gercotronic Logo" />
      </a>
    </div>

    <div class="menu-toggle" onclick="toggleMenu()">☰</div>

    <!-- ✅ Navigation -->
    <nav aria-label="Primary">
      <ul class="nav-links">
        <li><a data-i18n="nav.home" href="./pages/home.html"></a></li>
        <li><a data-i18n="nav.products" href="#"></a></li>
        <li><a data-i18n="nav.services" href="./pages/services.html"></a></li>
        <li><a data-i18n="nav.about" href="./pages/about.html"></a></li>
        <li><a data-i18n="nav.contact" href="./pages/contact.html"></a></li>
      </ul>
    </nav>

    <!-- ✅ Language switcher (replaces theme toggle) -->
    <select id="lang-select" class="lang-select" aria-label="Language">
      <option value="en">EN</option>
      <option value="es">ES</option>
      <option value="de">DE</option>
      <option value="fr">FR</option>
    </select>
  </div>
</header>

<main id="main-content"></main>

<footer>
  <div class="footer-container">
    <div class="footer-about">
      <h3 data-i18n="footer.brand"></h3>
      <p data-i18n="footer.tagline"></p>
    </div>

    <div class="footer-links">
      <h3 data-i18n="footer.quickLinks"></h3>
      <ul>
        <li><a data-i18n="nav.home" href="./pages/home.html"></a></li>
        <li><a data-i18n="nav.projects" href="./pages/projects.html"></a></li>
        <li><a data-i18n="nav.services" href="./pages/services.html"></a></li>
        <li><a data-i18n="nav.about" href="./pages/about.html"></a></li>
      </ul>
    </div>

    <div class="footer-services">
      <h3 data-i18n="footer.services"></h3>
      <ul>
        <li data-i18n="services.fiberInstallation"></li>
        <li data-i18n="services.networkDesign"></li>
        <li data-i18n="services.maintenance"></li>
        <li data-i18n="services.consulting"></li>
      </ul>
    </div>

    <div class="footer-contact">
      <h3 data-i18n="footer.contact"></h3>
      <address>
        Itterpark 6<br>
        40724 Hilden<br>
        <a href="mailto:info@gercotronic.com">info@gercotronic.com</a><br>
        <a href="tel:+4921035725140">+49 2103 5725140</a>
      </address>
    </div>
  </div>

  <div class="footer-bottom">
    <p data-i18n="footer.copyright"></p>
  </div>
</footer>

<!-- i18n libraries -->
<script src="https://unpkg.com/i18next@23.11.5/dist/umd/i18next.min.js"></script>

<script src="https://unpkg.com/i18next-browser-languagedetector@7.2.1/i18nextBrowserLanguageDetector.min.js"></script>

<!--i18th init -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
<!--spa router-->
<script src="./js/scripts.js"></script>
