<!DOCTYPE html>
<html><head><meta charset="utf-8"><title>Redirectingâ€¦</title></head>
<body>
<script>
  // Works on project pages like /gercotronic-website/...
  var segs = location.pathname.split("/");          // ["", "gercotronic-website", "pages", "services.html"]
  var repo = segs[1] || "";                         // "gercotronic-website"
  var base = "/" + repo + "/";                      // "/gercotronic-website/"
  var path = location.pathname.slice(base.length);  // "pages/services.html"
  // Preserve query + hash
  location.replace(base + "?/" + path + location.search + location.hash);
</script>
<noscript>
  This page redirects to the app. <a href="/gercotronic-website/">Go home</a>.
</noscript>
</body></html>
